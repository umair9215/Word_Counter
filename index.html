<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Counter</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>Word <span> Counter</span></h1>
        <textarea id="text"  placeholder="Enter your text here..."></textarea>
        <div class="result">
            <p id="wordCount">Word Count: 0</p>
            <p id="charCount">Character Count: 0</p>
            <p id="sentenceCount">Sentence Count: 0</p>
            <p id="paragraphCount">Paragraph Count: 0</p>
        </div>
    </div>
    <script src="./script.js"></script>
    
</body>
</html>
